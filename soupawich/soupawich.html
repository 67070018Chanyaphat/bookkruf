<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Soupawich's server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #444;
        }

        .card p {
            font-size: 18px;
            color: #666;
        }

        .updatetime {
            margin-top: 20px;
            text-align: center;
        }

	/* ----- TABLE STYLE ----- */
        .process-section {
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        table thead {
            background: #333;
            color: white;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        table tbody tr:nth-child(even) {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="title">System Status</h2>

    <div class="grid">
        <div class="card">
            <h3>CPU Usage</h3>
            <p id="cpu"> 4.5 %</p>
        </div>

        <div class="card">
            <h3>Memory Usage</h3>
            <p id="mem"> 13.92 %</p>
        </div>

        <div class="card">
            <h3>Disk Usage</h3>
            <p id="disk"> 35% </p>
        </div>
    </div>

    <div class="updatetime">
        <h3>Last Updated</h3>
        <p id="updated"> 2025-11-20 21:44:01 </p>
    </div>

    <div class="process-section">
        <h3>Top 10 Processes</h3>
        <table>
            <thead>
                <tr>
                    <th>PID</th>
                    <th>User</th>
                    <th>CPU%</th>
                    <th>MEM%</th>
                    <th>Command</th>
                </tr>
            </thead>
