<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Status Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f2e6ff; /* ม่วงอ่อน */
      color: #2b2140;
      font-family: "Inter", sans-serif;
    }
    .card {
      background: rgba(90, 45, 150, 0.15); /* ม่วงเข้มโปร่ง */
      backdrop-filter: blur(8px);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 4px 20px rgba(80, 50, 120, 0.25);
    }
  </style>
</head>

<body class="p-8">

  <!-- TITLE -->
  <h1 class="text-4xl font-extrabold text-center mb-10 text-purple-700 drop-shadow-md">
    System Status Dashboard
  </h1>
 
  <!-- TOP CARDS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- CPU -->
    <div class="card">
      <h2 class="text-purple-700 text-lg font-semibold mb-2">CPU Usage</h2>
      <p class="text-2xl font-bold mb-2 text-purple-700">__CPU__PERCENT__</p>
      <div class="w-full bg-purple-200 h-3 rounded">
        <div class="bg-purple-600 h-3 rounded" style="width: __CPU_BAR__;"></div>
      </div>
    </div>

    <!-- Memory -->
    <div class="card">
      <h2 class="text-purple-700 text-lg font-semibold mb-2">Memory Usage</h2>
      <p class="text-2xl font-bold mb-2 text-purple-700">__MEM_TEXT__</p>
      <div class="w-full bg-purple-200 h-3 rounded">
        <div class="bg-purple-600 h-3 rounded" style="width: __MEM_BAR__;"></div>
      </div>
    </div>

    <!-- Storage -->
    <div class="card flex flex-col items-center">
      <h2 class="text-purple-700 text-lg font-semibold mb-2">Storage (/)</h2>
      <p class="text-sm mb-2 text-purple-800">__STORAGE_TEXT__</p>
      <canvas id="storageChart" width="140" height="140"></canvas>
    </div>

  </div>

  <!-- PROCESS TABLE -->
  <div class="card mt-8">
    <h2 class="text-xl font-semibold mb-4 text-purple-800">Latest Processes</h2>

     <table class="w-full text-left text-sm">
       <thead class="text-purple-700 font-semibold">
        <tr>
          <th class="py-2">PID</th>
          <th>USER</th>
          <th>%CPU</th>
          <th>%MEM</th>
          <th>COMMAND</th>
        </tr>
       </thead>

       <tbody class="divide-y divide-purple-300">
         __PROCESS_ROW__
       </tbody>
     </table>
     </div>

     <!-- Lastest Update -->
     <p class="text-center text-xs text-gray-800 mt-4">
	Last update: __UPDATE_AT__
     </p>

  <!-- CHART SCRIPT -->
  <script>
    const ctx = document.getElementById("storageChart");

    new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: ["Used", "Free"],
        datasets: [{
          data: [__STORAGE_USED__, __STORAGE_FREE__],
          backgroundColor: ["#9333ea", "#e9d5ff"],
          borderWidth: 0
        }]
      },
      options: {
        cutout: "70%",
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false }
        }
      }
    });
  </script>

</body>
</html>
