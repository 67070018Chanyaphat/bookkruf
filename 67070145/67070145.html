<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yossaphol Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
body {
	background-color: #222;
}
.container {
	width: 100%;
	height: auto;
	margin: 60px 0;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	font-family: 'Ubuntu',sans-serif;
}
.container h1 {
	font-size: 36px;
	color: white;
	margin: 20px 0;
	font-weight: 700;
}
.box-horizon {
	width: 80%;
	height: auto;
	display: flex;
	padding: 10px 20px;
	justify-content: space-between;
	gap: 20px;
}
.box-1, .box-2, .box-3 {
	width: 400px;
	height: 200px;
	border: 1px solid #444;
	border-radius: 16px;
	box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;	
}
.top {
	padding: 12px 32px;
	color: white;
	font-weight: 700;
}
.down {
	display: flex;
	align-items: center;
	justify-content: center;
	margin-top: 30px;
}
.down h2 {
	font-size: 40px;
	color: white;
	font-weight: 700;
}
.box-4 {
	width: 78%;
	height: 500px;
	border: 1px solid #444;
	border-radius: 16px;
	box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
	color: white;
	padding: 20px;
	overflow-y: auto;
}
table {
	width: 100%;
	border-collapse: collapse;
}
th, td {
	padding: 12px 16px;
	border-bottom: 1px solid #444;
}
th {
	background-color: #333;
	color: #fff;
	text-transform: uppercase;
}
td {
	color: #fff;
}
.last-update {
	color:white;
}
</style>
</head>
<body>
<div class="container">
	<h1>Yossaphol's System Dashboard</h1>
	<div class="box-horizon">
		<div class="box-1">
			<div class="top">CPU Usage</div>
			<div class="down"><h2>{{ CPU_USAGE }}</h2></div>
		</div>
		<div class="box-2">
			<div class="top">Memory Usage</div>
			<div class="down"><h2>{{ MEM_USAGE }}</h2></div>
		</div>
		<div class="box-3">
			<div class="top">Storage Usage</div>
			<div class="down"><h2>{{ STORAGE_USAGE }}</h2></div>
		</div>
	</div>

	<div class="box-4">
		<h2>Top Processes</h2>
		<table>
			<thead>
				<tr>
					<th>PID</th>
					<th>User</th>
					<th>%CPU</th>
					<th>%MEM</th>
					<th>Command</th>
				</tr>
			</thead>
			<tbody>
				{{ TOP_PROCESS_LIST }}
			</tbody>
		</table>
	</div>
	<div class="last-update">
   		 <h3>Last Updated: {{ LAST_UPDATED }}</h3>
	</div>
</div>
</body>
</html>
