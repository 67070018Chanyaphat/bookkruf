<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Server Stats – {{member}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
  	setInterval(() => {
    		location.reload();
  	}, 600000);
	</script>

  <style>
    body { 
	    font-family: system-ui, sans-serif; margin: 0;
	    padding: 2rem; background: #f0f2f5; color: #333;
    }
    .card {
	    background: #fff;
	    padding: 1.5rem;
	    border-radius: 12px;
	    max-width: 900px;
	    margin: 0 auto 1.5rem auto;
	    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
	    text-align: center;
	    margin-bottom: 1rem;
	    color: #222;
    }
    .stat-row {
	    display: flex;
	    justify-content: space-between;
	    padding: 0.5rem 0;
	    border-bottom: 1px solid #eee;
    }
    .stat-row:last-child {
	    border-bottom: none;
    }
    .label {
	    font-weight: 600;
    }
    .value {
	    font-family: monospace; color: #444;
    }
    #usageChart {
	    max-height: 250px;
    }
    .top-table {
	    width: 100%;
	    border-collapse: collapse;
	    font-size: 0.85rem; 
	    margin-top: 0.5rem;
    }
    .top-table th, .top-table td {
	    border: 1px solid #ddd;
	    padding: 0.3rem 0.5rem;
	    text-align: left;
    }
    .top-table th {
	    background: #f3f4f6;
    }
  </style>
</head>
<body>

  <h1>My Server Status – {{member}}</h1>

  <div class="card">
    <div class="stat-row">
	    <span class="label">Hostname :</span>
	    <span class="value">{{hostname}}</span>
    </div>
    <div class="stat-row">
	    <span class="label">Last update :</span>
	    <span class="value">{{timestamp}}</span>
    </div>
    <div class="stat-row">
	    <span class="label">CPU Usage :</span>
	    <span class="value">{{cpu_pct}}% ({{cpu}})</span>
    </div>
    <div class="stat-row">
	    <span class="label">Memory Usage :</span>
	    <span class="value">{{mem_used}} / {{mem_total}} MB ({{mem_pct}}%)</span>
    </div>
    <div class="stat-row">
	    <span class="label">Storage Usage :</span>
	    <span class="value">{{disk_used}} / {{disk_total}} ({{disk_pct}}%)</span>
    </div>
  </div>

  <div class="card">
    <h2 style="margin-top:0;margin-bottom:1rem;">Resource Usage (%)</h2>
    <canvas id="usageChart"></canvas>
  </div>

  <div class="card">
    <h2 style="margin-top:0;margin-bottom:0.5rem;">Top Processes (CPU)</h2>
    {{top_table}}
  </div>

  <script>
    const cpuPct={{cpu_pct}};
    const memPct={{mem_pct}};
    const diskPct={{disk_pct}};

    const ctx=document.getElementById('usageChart').getContext('2d');
    new Chart(ctx,{
      type:'bar',
      data:{
        labels:['CPU','Memory','Storage'],
        datasets:[{label:'Usage (%)',data:[cpuPct,memPct,diskPct],borderWidth:1}]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        scales:{y:{beginAtZero:true,max:100,ticks:{stepSize:10}}},
        plugins:{legend:{display:false}}
      }
    });
  </script>

</body>
</html>
